<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form-mentory">
        <fieldset>
          <legend>Informações Pessoais</legend>
        </fieldset>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="mentory-name">Nome</label>
            <input type="text" id="mentory-name" required />
          </div>
          <div class="input-wrapper">
            <label for="mentory-sobrenome">Sobrenome</label>
            <input type="text" id="mentory-sobrenome" required />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="mentory-email"
            >Email <span>(digite um email válido)</span></label
          >
          <input type="email" id="mentory-email" required />
        </div>

        <div class="input-wrapper">
          <label for="mentory-password"
            >Senha <span>(mínimo de 6 caracteres)</span></label
          >
          <input type="password" id="mentory-password" required />
        </div>

        <fieldset>
          <legend>Informações do mentor</legend>
        </fieldset>

        <div class="input-wrapper">
          <label for="mentory-name"
            >Nome do seu Mentor <span>(só o primeiro nome)</span></label
          >
          <input type="text" id="mentory-name" required />
        </div>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
        </fieldset>
        <div class="text-legend">
          <h2>Primeira Mentoria</h2>
        </div>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentory-date">Data <span>(DD/MM/AAA)</span></label>
            <input type="date" id="event-name" required />
          </div>
          <div class="input-wrapper">
            <label for="mentory-timestart">Das</label>
            <input type="time" id="mentory-timestart" required />
          </div>
          <div class="input-wrapper">
            <label for="mentory-timeend">Até</label>
            <input type="time" id="mentory-timeend" required />
          </div>
        </div>

        <div class="text-legend">
          <h2>Segunda Mentoria</h2>
        </div>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentory-date">Data <span>(DD/MM/AAA)</span></label>
            <input type="date" id="event-name" required />
          </div>
          <div class="input-wrapper">
            <label for="mentory-timestart">Das</label>
            <input type="time" id="mentory-timestart" required />
          </div>
          <div class="input-wrapper">
            <label for="mentory-timeend">Até</label>
            <input type="time" id="mentory-timeend" required />
          </div>
        </div>
      </form>
      <footer>
        <input
          class="button"
          type="submit"
          value="Salvar"
          form="form-mentory"
        />
      </footer>
    </div>
  </body>
</html>
